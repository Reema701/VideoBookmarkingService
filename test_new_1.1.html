<!DOCTYPE html> 
<html> 
<body> 

<form method="GET" action="connectivity.php">  
<br>

<video id="video1" controls="controls" width="640" height="480"> 
	<source src="384x288_Baseline3.0.mp4" type="video/mp4" >
	Your browser does not support HTML5 video.
</video>

<br>

<input type="button" value="Submit Bookmark" onclick="bookMarkCurTime(); return false;" name="bookmarkSet">
<input type="button" value="Play From Bookmark" onclick="return getBookMarkTime();" name="bookmarkGet">

<script>
myVid=document.getElementById("video1");

 /****************************************************************************************/
 /***********************Set Bookmarked Time*********************************************/
 /****************************************************************************************/
 
//Function to bookmark current Time
function bookMarkCurTime()
  { 
  val=myVid.currentTime;
	if( val != 0)
	{
		alert("bookmarked! @" + val);
		myVid.pause();
		myVid.currentTime = 0;
		//alert("After pause, bookmark time : @" + val);
 
		//sending value of var to php file
		var xmlhttp;
		if (window.XMLHttpRequest)
			{// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			}
		else
			{// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
		xmlhttp.open("GET","connectivity.php?id="+val,true);
		xmlhttp.onreadystatechange = function()
		
		{
			if(xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					console.log("success")
				}
		}
		
		xmlhttp.send();
	}
	else
	{
		alert("Bookmark @ beginning of video not honored.");
	}	
	
	return false;
  }
 
 /****************************************************************************************/
 /***********************Get Bookmarked Time*********************************************/
 /****************************************************************************************/
 
//Function to get bookmarked Time
function getBookMarkTime() {
  getRequest(
      'getBookmark.php', // URL for the PHP file
       drawOutput,  // handle successful request
       drawError    // handle error
  );
  return false;
}  

// handles drawing an error message
function drawError () {
    //var container = document.getElementById('output');
    //container.innerHTML = 'Bummer: there was an error!';
	alert("There was an error setting bookmark time.");
}

// handles the response, plays the video from responded time
function drawOutput(responseText) {
    //var container = document.getElementById('output');
    //container.innerHTML = responseText;
	myVid.currentTime = responseText;
	alert("Playing from bookmarked time... " + responseText);
	myVid.play();
}
// helper function for cross-browser request object
function getRequest(url, success, error) {
    var req = false;
    try{
        // most browsers
        req = new XMLHttpRequest();
    } catch (e){
        // IE
        try{
            req = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
            // try an older version
            try{
                req = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e){
                return false;
            }
        }
    }
    if (!req) return false;
    if (typeof success != 'function') success = function () {};
    if (typeof error!= 'function') error = function () {};
    req.onreadystatechange = function(){
        if(req .readyState == 4){
            return req.status === 200 ? 
                success(req.responseText) : error(req.status)
            ;
        }
    }
    req.open("GET", url, true);
    req.send(null);
    return req;
}



</script> 
</form>
</body> 
</html>
